version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3000"
    volumes:
      - ./auth-service:/app
      - auth_bundle:/usr/local/bundle
    working_dir: /app
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auth_db
      JWT_SECRET_KEY: docker-dev-secret
      RAILS_HOSTS: "auth-service,localhost"
    command: ["bin/docker-startup", "bundle", "exec", "rails", "s", "-b", "0.0.0.0", "-p", "3000"]
    depends_on:
      - postgres

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3002:3000"
    volumes:
      - ./notification-service:/app
      - notification_bundle:/usr/local/bundle
    working_dir: /app
    environment:
      RAILS_ENV: development
      RAILS_HOSTS: "notification-service,notification-service:3000,localhost"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/notification_db
    command: ["bin/docker-startup", "bundle", "exec", "rails", "s", "-b", "0.0.0.0", "-p", "3000"]
    depends_on:
      - postgres

  scraping-processor:
    build:
      context: ./scraping-processor
      dockerfile: Dockerfile
    container_name: scraping-processor
    ports:
      - "3003:3000"
    volumes:
      - ./scraping-processor:/app
      - scraping_bundle:/usr/local/bundle
      - playwright_profile:/tmp/playwright_profile
    working_dir: /app
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/scraping_db
      REDIS_URL: redis://redis:6379/0
      WEBSCRAPING_MANAGER_URL: http://webscraping-manager:3000
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
      JWT_SECRET_KEY: docker-dev-secret
      RAILS_HOSTS: "scraping-processor,localhost"
    command: ["bin/docker-startup", "bundle", "exec", "rails", "s", "-b", "0.0.0.0", "-p", "3000"]
    depends_on:
      - postgres
      - redis

  webscraping-manager:
    build:
      context: ./webscraping-manager
      dockerfile: Dockerfile
    container_name: webscraping-manager
    ports:
      - "3000:3000"
      - "3036:3036"
    volumes:
      - ./webscraping-manager:/app
      - manager_bundle:/usr/local/bundle
      - manager_node_modules:/app/node_modules
    working_dir: /app
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/webscraping_db
      AUTH_SERVICE_URL: http://auth-service:3000
      SCRAPING_PROCESSOR_URL: http://scraping-processor:3000
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: docker-dev-secret
      RAILS_HOSTS: "webscraping-manager,localhost"
      VITE_RUBY_HOST: "0.0.0.0"
    command: ["bin/docker-startup", "bin/dev"]
    depends_on:
      - postgres
      - redis
      - auth-service
    tty: true
    stdin_open: true

volumes:
  postgres_data:
  redis_data:
  playwright_profile:
  auth_bundle:
  notification_bundle:
  scraping_bundle:
  manager_bundle:
  manager_node_modules:

networks:
  default:
    name: desafio-c2s-network